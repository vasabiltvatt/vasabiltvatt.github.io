<style>

    .siteContent {
        height: 100%;
    }

    .siteContent h1 {
        font-weight: 500;
    }

    .divider {
        display: block;
        width: 90%;
        margin: auto;
        border-bottom: 1px solid #1c1c1c;
    }

    .productContainer {
        padding: 2%;
    }

    .service, .product {
        height:400px;

        padding: 2%;
        margin-bottom: 5%;
        background: #e0e0e0;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        -o-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        -moz-box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }

    .service img, .product img {
        width: 100%;
        height: 80%;
    }

    .service p, .product p {
        text-align: center;
    }

    .service .title, .product .title {
        margin: 4% 0;
        font-weight: 600;
        font-size: 1.2em;
        font-family: Suissnord;
    }


</style>

<h1>Välkommen till Vasa biltvätt! Vi tar hand om din bil</h1>
<div class="divider"></div>

<div class="siteContent"></div>

<script>

    var siteContent = document.getElementsByClassName("siteContent")[0];

    schemaLoader("products/services.json", services => {

        var container = document.createElement("div");
        var header = document.createElement("h1");
        container.setAttribute("class", "productContainer");
        header.innerText = "Vi erbjuder...";
        siteContent.appendChild(header);
        siteContent.appendChild(container);

        for(var i = 0; services.Title.length > i; i++) {

            var service = document.createElement("div");
            service.setAttribute("class", "service product");
            container.appendChild(service);

            var imgs = document.createElement("img"); //TODO: Write interpreter
            var title = document.createElement("p");
            var price = document.createElement("p");
            var sDescription = document.createElement("span");

            title.innerText = services.Title[i];
            price.innerText = services.Price[i];
            sDescription.innerText = services.sDescription[i];

            title.setAttribute("class", "title");

            service.appendChild(imgs);
            service.appendChild(title);
            service.appendChild(price);
            //service.appendChild(sDescription);

        }

    });

    schemaLoader("products/products.json", products => {
        var container = document.createElement("div");
        var header = document.createElement("h1");
        container.setAttribute("class", "productContainer");
        header.innerText = "Vårt sortiment...";
        siteContent.appendChild(header);
        siteContent.appendChild(container);

        for(var i = 0; products.Title.length > i; i++) {

            var product = document.createElement("div");
            product.setAttribute("class", "service product");
            container.appendChild(product);

            var imgs = document.createElement("img"); //TODO: Write interpreter
            var title = document.createElement("p");
            var price = document.createElement("p");
            var sDescription = document.createElement("span");

            title.innerText = products.Title[i];
            price.innerText = products.Price[i];
            sDescription.innerText = products.sDescription[i];

            title.setAttribute("class", "title");

            product.appendChild(imgs);
            product.appendChild(title);
            product.appendChild(price);
            //product.appendChild(sDescription);

        }

    });

</script>
